<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <img id="logo" src="pokedex/pokeball.png" alt="logo">
        <h1>Mi Pokédex</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca</a>
    </nav>
    <hr>
    <main>
        <div id="pokedex">
            <div id="left">
                <div class="display">
                 <img id="pkmn-img" src="pokedex/Charmander.png" alt="pokemon">
                </div>
                <div id="dpad">
                    <div id="dpad-top"></div>
                    <div id="dpad-horizontal"></div>
                    <div id="dpad-bottom"></div>  
                </div>
                <div id="btn-circle"></div>
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                        <li>
                            <p><b>Nombre: </b>Charmander</p>
                        </li>
                        <li>
                            <p><b>Tipo: </b>Fuego</p>
                        </li>
                        <li>
                            <p><b>Peso: </b>7kg</p>
                        </li>
                        <li>
                            <p><b>Altura: </b>60cm</p>
                        </li>
                        
                        <li>
                            <p><b>Descripcion:</b>Es debil a los pokemones de tipo agua, puede morir si se apaga la llama de su cola</p>
                        </li>
                    </ul>

                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
